<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox-practice</title>
  </head>
  <body>
    <div style="display: flex;
    flex-direction: row;
    ">
      <div style="background-color: lightblue;">div1</div>
      <div style="background-color: lightcoral;">div2<p>dewfew</p></div>
    </div>

    <div style="display: flex;
    flex-direction: row;
    margin-top: 30px;">
      <div style="background-color: lightblue;width: 100px;">div1</div>
      <div style="background-color: lightcoral;flex: 1;">flex 1 equal to 1 fr</div>
    </div>


    <div style="display: flex;
    flex-direction: row;
    margin-top: 30px;">
      <div style="background-color: lightblue;width: 100px;">div1</div>
      <div style="background-color: lightcoral;flex: 1;">flex 1 equal to 1 fr</div>
      <div style="background-color: lightblue; flex: 2;">equal to 2fr</div>
    </div>

    
    <div style="display: flex;
    flex-direction: row;
    margin-top: 30px;
    height: 70px;
    border-width: 3px;
    border-style: solid;
    border-color: grey;
    justify-content: center;">
      <div style="background-color: lightblue;width: 100px;">100px</div>
      <div style="background-color: lightcoral;width: 100px;">100px</div>
      <div style="background-color: lightblue; width: 100px;">100px</div>
    </div>

    <div style="display: flex;
    flex-direction: row;
    margin-top: 30px;
    height: 70px;
    border-width: 3px;
    border-style: solid;
    border-color: grey;
    justify-content: space-between;">
      <div style="background-color: lightblue;width: 100px;">100px</div>
      <div style="background-color: lightcoral;width: 100px;">100px</div>
      <div style="background-color: lightblue; width: 100px;">100px</div>
    </div>

    <div style="display: flex;
    flex-direction: row;
    margin-top: 30px;
    height: 70px;
    border-width: 3px;
    border-style: solid;
    border-color: grey;
    justify-content: space-between;
    align-items: center;">
      <div style="background-color: lightblue;width: 100px;">100px</div>
      <div style="background-color: lightcoral;width: 100px;">100px</div>
      <div style="background-color: lightblue; width: 100px;">100px</div>
    </div>


  </body>
</html>
